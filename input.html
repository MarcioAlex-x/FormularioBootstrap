<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center my-5">Formulário de Login</h1>
    <div class="container">
        <form class="border rounded p-5">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" placeholder="Nome...">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" placeholder="Seu melhor email...">
            <label class="form-label">Telefone:</label>
            <input type="tel" class="form-control" placeholder="Seu telefone...">
            <button class="btn btn-primary btn-sm mt-3">Enviar</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
